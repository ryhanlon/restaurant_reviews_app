<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurant Reviews</title>

	<!-- Normalize & Custom CSS -->
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/response.css">

	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

	<!-- Favicon -->

</head>

<body id="main-container">
<!-- navigation for site -->
<header id="nav-header" role="banner">
	<h1 class="title">Restaurant Reviews</h1>
	<nav class="nav-content-container" role="navigation">
		 <ul class="nav-content">
			 <li aria-label="Click to explore map"><a href="#map">Map</a></li>
			 <li aria-label="Click to go to location selection button"><a href="#neighborhoods-select">Location</a></li>
			 <li aria-label="Click to go to cuisine selection button"><a href="#cuisines-select">Cuisine</a></li>
			 <li aria-label="Click to go to list of restaurants"><a href="#restaurants-list">List</a></li>
		 </ul>
	</nav>
</header>
<!-- /nav-->

<!-- Main Content -->
<main id="maincontent" role="main">
	<!-- Map -->
 	<section id="map-container" role="region" aria-labelledby="map">
	    <div id="map"></div>
	</section>
	<!-- /map -->

	<!-- Filter Options -->
	<section id="restaurant-container" role="region">
		<div class="filter-options">
			<label for="neighborhoods-select">
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all" disabled selected>Pick Location</option>
					<option value="all">All Neighborhoods</option>
				</select>
			</label>

			<label for="cuisines-select">
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all" disabled selected>Choose Cuisine</option>
					<option value="all">All Cuisines</option>
				</select>
			</label>
		</div>

		<ul id="restaurants-list"></ul>
	</section>
	<!-- /filter options-->
</main>

<footer role="contentinfo">
	<p class="footer-styles">Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a></p>
	<p class="footer-styles">All Rights Reserved.</p>
</footer>

	<!-- Vendor Scripts -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

	<!-- Database Helpers & Custom Scripts -->
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/sw-ctrl.js"></script>

	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

</body>

</html>
